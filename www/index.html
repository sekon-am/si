<!DOCTYPE html>
<html lang="en" ng-app="sfp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>Security Intelligence Feed</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
			<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="css/flag-icon.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="httl://ecrime.intelcrawler.com/css/style.css" rel="stylesheet">
		
		<script src="js/angular.min.js"></script>
		<script src="js/angular-file-upload.js"></script>
		<script src="js/angular-file-upload-shim.js"></script>
		<script src="js/ctrl.js"></script>
	</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="images/logo_s.png" alt="Ecrime" width="135"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<div class="container" ng-controller="DataCtrl">
		<div class="jumbotron">
			<h1>Security Intelligence Feed</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>IP</th>
						<th>Domain</th>
						<th>Country</th>
						<th>Data&amp;Time</th>
						<th>Malware</th>
						<th>Destination IP</th>
						<th>Port</th>
						<th>C&amp;C</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fields in fieldset">
						<th scope="row">{{fields.num}}</th>
						<td>{{fields.ip}}</td>
						<td>{{fields.domain}}</td>
						<td><span class="flag-icon flag-icon-{{fields.country | lowercase}}"></span></td>
						<td>{{fields.t}}</td>
						<td>{{fields.method}}</td>
						<td>{{fields.ip1}}</td>
						<td>{{fields.port}}</td>
						<td>{{fields.ip2}}</td>
					</tr>
				</tbody>
			</table>
			<div>
				<span>Start pages from 
					<input type="number" step="1" ng-model="pagesFrom" min="1" max="{{pagesTo}}">
				</span>
				<span>Finish pages at 
					<input type="number" step="1" ng-model="pagesTo" min="{{pagesFrom}}" max="{{pages_amount}}">
				</span>
			</div>
			<nav>
				<ul class="pagination">
	<!--				<li>
						<a aria-label="Previous" ng-click="pageleft">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>-->
					<li ng-repeat="page in pages" class="{{page.clss}}">
						<a ng-click="loaddata(page.num)">{{page.num+1}}</a>
					</li>
	<!--				<li>
						<a aria-label="Next" ng-click="pageright">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>-->
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
