<!DOCTYPE html>
<html lang="en" ng-app="sfp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>Structured Feed Parser</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
			<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/angular.min.js"></script>
		<script src="js/angular-file-upload.js"></script>
		<script src="js/angular-file-upload-shim.js"></script>
		<script src="js/ctrl.js"></script>
	</head>
<body>
	<div class="container">
		<h1>Structured Feed Parser</h1>
		<table class="table table-striped" ng-controller="DataCtrl">
			<thead>
				<tr>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td></td>
				</tr>
			</tbody>
		</table>
		<nav>
			<ul class="pagination" ng-controller="PageCtrl">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
		<div ng-controller="UploadCtrl">
			<div ng-file-drop ng-file-select ng-model="files" class="drop-box" drag-over-class="dragover" ng-multiple="true" allow-dir="true" accept="text/*">Drop pdfs or images here or click to upload</div>
			<div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
			<ul>
				<li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
			</ul>
		</div>
	</div>
</body>
</html>
